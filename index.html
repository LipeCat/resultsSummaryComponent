<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="side-left">
          <div class="content-left">
            <header>Tu Resultado</header>
            <div class="circle">
              <p>76</p>
              <p>de 100</p>
            </div>
            <p>Excelente</p>
            <p>
              Tu puntuación es la más alta que el 65% de las personas que han
              hecho esta prueba.
            </p>
          </div>
        </div>
        <div class="side-right">
          <div class="content-right">
            <header>Resumen</header>
            <div class="summary-content">
              <div class="box-info t-red">
                <img class="ico" src="" />
                <div class="category"></div>
                <div>
                  <p class="score"></p>
                  <p>/ 100</p>
                </div>
              </div>
              <div class="box-info t-yellow">
                <img class="ico" src="" />
                <div class="category"></div>
                <div>
                  <p class="score"></p>
                  <p>/ 100</p>
                </div>
              </div>
              <div class="box-info t-green">
                <img class="ico" src="" />
                <div class="category"></div>
                <div>
                  <p class="score"></p>
                  <p>/ 100</p>
                </div>
              </div>
              <div class="box-info t-blue">
                <img class="ico" src="" />
                <div class="category"></div>
                <div>
                  <p class="score"></p>
                  <p>/ 100</p>
                </div>
              </div>
            </div>
            <div class="btn-container">
              <button class="btn">Continuar</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/LipeCat?tab=repositories" target="_blank"
        >LipeCat</a
      >.
    </div>
    <script src="main.js"></script>
  </body>
</html>
